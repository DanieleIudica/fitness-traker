<mat-sidenav-container class="sideNav">
    <mat-sidenav #sidenav role="navigation">
        <div class="sideNavLinks">
            <a routerLink="/signup" (click)="sidenav.close()"
                ><mat-icon>face</mat-icon><span>Signup</span></a
            >
            <a routerLink="/login" (click)="sidenav.close()"
                ><mat-icon>input</mat-icon><span>Login</span></a
            >
            <a routerLink="/training" (click)="sidenav.close()"
                ><mat-icon>fitness_center</mat-icon><span>Training</span></a
            >
            <button mat-icon-button class="logoutBtn" (click)="sidenav.close()">
                <mat-icon>logout</mat-icon><span>Logout</span>
            </button>
        </div>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar>
            <div class="toolBarMenu">
                <button class="burgerMenu" (click)="sidenav.toggle()" mat-icon-button>
                    <mat-icon>menu</mat-icon>
                </button>
                <a routerLink="/" class="logo"><mat-icon>home</mat-icon></a>
            </div>
            <div class="toolBarLinks">
                <a routerLink="/signup">Signup</a>
                <a routerLink="/login">Login</a>
                <a routerLink="/training">Training</a>
                <a routerLink="/">Logout</a>
            </div>
        </mat-toolbar>
        <main><router-outlet></router-outlet></main>
    </mat-sidenav-content>
</mat-sidenav-container>
