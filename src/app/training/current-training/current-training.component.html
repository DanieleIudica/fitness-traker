<section>
    <mat-progress-spinner
        mode="determinate"
        [value]="progress"
        color="primary"
    ></mat-progress-spinner>
    <h2>{{ progress }} %</h2>
    <p>Keep on going, you can do it!</p>
    <button type="submit" mat-raised-button color="primary" (click)="onStop()">Stop</button>
</section>
