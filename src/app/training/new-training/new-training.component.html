<mat-card>
    <mat-card-title>Time to start a workout!</mat-card-title>
    <mat-card-content>
        <mat-form-field appearance="fill" color="accent">
            <mat-label>Choose an exercise</mat-label>
            <mat-select>
                <mat-option value="crunches"> Crunches </mat-option>
                <mat-option value="crunches"> Burpees </mat-option>
                <mat-option value="crunches"> Curl </mat-option>
            </mat-select>
        </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
        <button type="submit" mat-raised-button color="accent" (click)="showCurrentTraining()">
            Start
        </button>
    </mat-card-actions>
</mat-card>
