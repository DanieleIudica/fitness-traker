<section>
    <mat-form-field color="accent">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" #input />
    </mat-form-field>

    <table mat-table [dataSource]="dataSource" matSort>
        <!-- Date Column -->
        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
            <td mat-cell *matCellDef="let element">{{ element.date | date : "shortDate" }}</td>
        </ng-container>
        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
            <td mat-cell *matCellDef="let element">{{ element.name }}</td>
        </ng-container>
        <!-- calories Column -->
        <ng-container matColumnDef="calories">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Calories</th>
            <td mat-cell *matCellDef="let element">{{ element.calories | number }} Kcal</td>
        </ng-container>
        <!-- duration Column -->
        <ng-container matColumnDef="duration">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Duration</th>
            <td mat-cell *matCellDef="let element">{{ element.duration | number }} s</td>
        </ng-container>
        <!-- state Column -->
        <ng-container matColumnDef="state">
            <th mat-header-cell *matHeaderCellDef>State</th>
            <td mat-cell *matCellDef="let element">
                <mat-icon color="{{ element.state === 'close' ? 'warn' : 'accent' }}">{{
                    element.state
                }}</mat-icon>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
</section>
