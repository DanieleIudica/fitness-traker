<mat-tab-group color="accent" mat-align-tabs="center" mat-stretch-tabs="true" *ngIf="!onGoingStart">
    <mat-tab label="New exercise"
        ><app-new-training (trainingStart)="onGoingStart = true"></app-new-training
    ></mat-tab>
    <mat-tab label="Past exercise"><app-past-trainings></app-past-trainings></mat-tab>
</mat-tab-group>
<app-current-training
    *ngIf="onGoingStart"
    (trainingExit)="onGoingStart = false"
></app-current-training>
